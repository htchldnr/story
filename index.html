<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="./logo.png"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Write your own fable by filling in the information below. Submit the
        form and read your fable!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="./story.html" method="GET">
      <label for ="Animal-1">Animal-1</label> <br>
      <input id="Animal-1" type="text" name="Animal-1"> <br>
      <label for="Animal-2">Another Animal</label> <br>
      <input id="Animal-2" type="text" name="Animal-2" required> <br>
      <label for="Animal-3">One More Animal</label> <br>
      <input id="Animal-3" type="text" name="Animal-3" required> <br>
      <label for="Adj-1">Adjective (Past Tense)</label> <br>
      <input id="Animal-3" type="text" name="Adj-1" required> <br>
      <label for="Verb-1">Verb-1 (Past Tense)</label> <br>
      <input id="Verb-1" type="text" name=" verb-1" required> <br>
      <label for="Num-1">Number</label> <br>
      <input id="Num-1" type="text" name=" Num-1" required> <br>
      <span>Yes or No</span> <br>
      <input id="yes" type="radio" name="answer" value="yes" required checked>
      <label for="yes">Yes</label><br>
      <input id="no" type="radio" name="answer" value="no">
      <label for="no">No</label><br>
      <label for="Speed">Relative Speed (ends in -er)</label> <br>
      <select name="Speed" id="Speed">
         <option value="faster"selected>Faster</option> 
         <option value="slower">Slower</option>  
      </select><br>
      <label for="quote">Motivational Quote</label><br>
      <input id="quote" type="text" name="quote" list="quote-choices" required>
        <datalist id="quote-choices"> <br>
          <option value="winner gets ice cream!" > </option>
        </datalist><br>
        <label for="message">Meaningful Message:</label><br>
        <textarea name="message" id="message" rows="10" cols="30" required></textarea><br>
        <input type="submit" value="Form My Story">
      </form>
    </section>
  </body>
</html>
